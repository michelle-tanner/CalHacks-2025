<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Voice Chat</title>
</head>
<body>
    <h1>Voice Chat with AI Agent</h1>

    <button onclick="startRecording()">Start Recording</button>
    <input type="text" id="userText">
    <button onclick="sendText()">Send Text</button>

    <script>
        const socket = new WebSocket('ws://localhost:8000/voice');
        
        socket.onopen = function () {
            console.log('WebSocket connected');
        };

        socket.onmessage = function (event) {
            const audioBlob = event.data;
            // Handle received audio or text data
        };

        function sendText() {
            const userText = document.getElementById("userText").value;
            socket.send(JSON.stringify({ text: userText }));
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    const reader = new FileReader();
                    reader.onloadend = function() {
                        socket.send(JSON.stringify({ bytes: reader.result }));
                    };
                    reader.readAsArrayBuffer(audioBlob);
                };

                mediaRecorder.start();
                setTimeout(function() { mediaRecorder.stop(); }, 5000); // stop recording after 5 seconds
            });
        }
    </script>
</body>
</html>
