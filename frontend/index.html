<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Voice Chat</title>
</head>
<body>
    <h1>Voice Chat with AI Agent</h1>

    <button onclick="startRecording()">Start Recording</button>
    <input type="text" id="userText">
    <button onclick="sendText()">Send Text</button>

    <script>
        const socket = new WebSocket('ws://localhost:8000/voice');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        socket.onopen = function () {
            console.log('WebSocket connected');
        };

        // --- FIX 2: Handle received audio data and play it ---
        socket.onmessage = async function (event) {
            // Ensure the received data is a Blob (audio bytes from server)
            if (event.data instanceof Blob) {
                console.log('Received audio from agent, playing...');
                try {
                    const arrayBuffer = await event.data.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start(0);
                } catch (e) {
                    console.error('Error playing audio:', e);
                }
            } else {
                // Handle plain text messages (e.g., error messages)
                event.data.text().then(text => console.log('Received text message:', text));
            }
        };

        function sendText() {
            const userText = document.getElementById("userText").value;
            // Sending text as JSON is fine, as it's not a binary payload
            socket.send(JSON.stringify({ text: userText }));
            document.getElementById("userText").value = ''; // Clear input
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                
                // --- ADD UI feedback here ---
                const startButton = document.querySelector('button[onclick="startRecording()"]');
                startButton.textContent = 'ðŸ”´ Recording...';
                startButton.disabled = true;

                // Use 'audio/webm' for broader compatibility and better compression
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); 
                audioChunks = []; // Reset chunks for new recording

                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    // --- ADD UI feedback here ---
                    startButton.textContent = 'Start Recording';
                    startButton.disabled = false;
                    
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // --- FIX 1: Send the raw binary Blob directly ---
                    console.log(`Sending ${audioBlob.size} bytes of audio...`);
                    socket.send(audioBlob); 
                };

                mediaRecorder.start();
                // Stop recording after 5 seconds (5000 milliseconds)
                setTimeout(function() { 
                    if (mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop(); 
                    }
                }, 5000); 
            });
        }
    </script>
</body>
</html>
